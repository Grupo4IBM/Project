<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:fragment="headCust">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Detalhes da Transação</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
		style="padding: 10px 30px 10px 30px">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"><em>#TudoDeBom</em></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarColor01"
				aria-controls="navbarColor01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<div class="container-fluid">
				<a class="navbar-brand" href="formularioCliente.html"><em>Cadastrar Cliente</em></a>
			</div>
			<div class="container-fluid">
				<a class="navbar-brand" href="formularioProduto.html"><em>Cadastrar Produto</em></a>
			</div>
			
			<div class="container-fluid">
				<a class="navbar-brand" href="formularioPedido.html"><em>Cadastrar Pedido</em></a>
			</div>
			<div class="container-fluid">
				<a class="navbar-brand" href="listarCliente.html"><em>Listar Clientes</em></a>
			</div>
			<div class="container-fluid">
				<a class="navbar-brand" href="listarPedido.html"><em>Histórico de Transações</em></a>
			</div>
			<div class="container-fluid">
				<a class="navbar-brand" href="listarProduto.html"><em>Estoque</em></a>
			</div>
		</div>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav me-auto">
				<li class="nav-item"><a class="btn btn-light my-2 my-sm-0"
					href="index.html">Voltar <span class="visually-hidden">(current)</span>
				</a></li>
			</ul>
	</nav>

	<div class="border-primary"
		style="margin: 5% auto; display: flex; justify-content: center;">
		<form style="width: 50vw;" action="#"
			th:action="@{/crud/update/salvar}" th:object="${user}" method="post">
			<fieldset>
				<legend style="text-align: center;">Detalhes da Transação</legend>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Nome do Cliente</label>
					<input type="number" class="form-control" name="numeroPedido" id="numeroPedido"
						readonly="" th:field="*{id}">
        </div>
        <div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Número do Pedido</label>
					<input type="number" class="form-control" name="numeroPedido" id="numeroPedido"
						readonly="" th:field="*{id}">
        </div>
          
          <div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">Data da Compra</label>
							<input type="number" class="form-control" name="preco" id="preco"
								readonly="" th:field="*{email}">
          </div>
					
					<label for="exampleInputEmail1" class="form-label mt-4">Ítens do Pedido</label>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Cód do Produto</th>
								<th scope="col">Nome do Produto</th>
								<th scope="col">Preço</th>
								<th scope="col">Quantidade</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row"></th>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							
						</tbody>
					</table>					
				

            <div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">Valor da Transação</label>
							<input type="number" class="form-control" name="estoque" id="estoque"
              readonly="" th:field="*{estoque}">
						</div>
						
						<a href="listarPedido.html">
              <input type="button" class="btn btn-lg btn-primary"
                style="margin: 35px;" value="Voltar ao Histórico"></input>
            </a>
			</fieldset>
		</form>
	</div>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
