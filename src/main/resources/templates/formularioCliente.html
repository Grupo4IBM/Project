</head>

<body>

			<div class="container-fluid">

				</a></li>
			</ul>
	</nav>

	<div style="margin: 5% auto; display: flex; justify-content: center;">
		<form style="width: 50vw;" action="#" th:action="@{/crud/add}"
			th:object="${user}" method="post">
			<fieldset>
				<legend style="text-align: center;">Cadastro de Cliente</legend>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Nome</label>
					<input type="text" class="form-control" name="nome" id="nome"
						placeholder="Nome e Sobrenome" th:field="*{nome}">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Email</label>
					<input type="email" class="form-control" name="email" id="email"
						placeholder="nome@email.com" th:field="*{email}">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Telefone</label>
					<input type="text" class="form-control" name="telefone" id="telefone"
						placeholder="(xx)xxxxx-xxxxx" th:field="*{telefone}">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">CPF</label>
					<input type="text" class="form-control" name="cpf" id="CPF"
						placeholder="xxx.xxx.xxx-xx" th:field="*{cpf}">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Endereço</label>
					<input type="text" class="form-control" name="endereco" id="enredeco"
						placeholder="Av xxxx, nº x, Bairro, Cidade, Cep, Estado" th:field="*{cpf}">
				</div>
				<!--Aqui é o botão submit do cadastro e não consigo redirecionar para página "alterar"-->
				<input type="submit" class="btn btn-lg btn-primary"
					style="margin: 20px 5% 0 10%; width: 40%;" value="Cadastrar"></input><a
					href="index.html" class="btn btn-lg btn-light"
					style="margin-top: 20px; width: 40%;">Cancelar</a>
			</fieldset>
		</form>
	</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
